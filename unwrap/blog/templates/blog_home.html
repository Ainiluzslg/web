<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Home</title>
    <link rel="stylesheet" href="{{ url_for('user.static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('user.static', filename='css/blog.css') }}">
</head>
<body>
    <!-- 英雄区 -->
    <div class="hero-section text-center py-5 bg-dark text-white">
        <h1>Welcome to Our Blog</h1>
        <p class="lead">Discover the latest news, tips, and stories from our team.</p>
        <a href="{{ url_for('blog.add_post') }}" class="btn btn-success btn-lg mt-3">Add New Post</a>
    </div>

    <!-- 博客文章展示 -->
    <div class="container my-5">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p> <!-- 显示完整内容 -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% if not posts %}
        <div class="text-center">
            <h3>No blog posts available yet.</h3>
            <a href="{{ url_for('blog.add_post') }}" class="btn btn-success mt-3">Add Your First Post</a>
        </div>
        {% endif %}
    </div>

    <!-- 页脚 -->
    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2024 Unwrap Blog. All rights reserved.</p>
    </footer>

    <!-- 引入 Bootstrap JS -->
    <script src="{{ url_for('user.static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
