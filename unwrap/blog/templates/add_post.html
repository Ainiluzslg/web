<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('user.static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('user.static', filename='css/blog.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Add a New Blog Post</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">Post Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="5" placeholder="Write your content here" required></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('blog.blog_home') }}" class="btn btn-secondary">Back to Home</a>
                                <button type="submit" class="btn btn-success">Publish</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
